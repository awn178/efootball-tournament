<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - eFootball Tournament</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0f1e;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .owner-badge {
            background: #FFD700;
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .card {
            background: #16213e;
            border-radius: 16px;
            padding: 20px;
            border: 1px solid #2a3a5a;
        }
        .card h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .pending-item {
            background: #1e2a3a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .pending-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .username {
            color: #4CAF50;
            font-weight: 600;
        }
        .amount {
            color: #FFD700;
            font-weight: 600;
        }
        .pending-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }
        .btn-green {
            background: #4CAF50;
            color: white;
        }
        .btn-red {
            background: #f44336;
            color: white;
        }
        .btn-blue {
            background: #2196F3;
            color: white;
        }
        .tournament-setting {
            background: #1e2a3a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .setting-row {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        input, select {
            background: #2a3a5a;
            border: 1px solid #4CAF50;
            color: white;
            padding: 8px;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }
        .message-item {
            background: #1e2a3a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .message-user {
            color: #4CAF50;
            font-weight: 600;
        }
        .message-text {
            color: white;
            margin: 5px 0;
        }
        .message-date {
            color: #8892b0;
            font-size: 12px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .tab {
            background: #1e2a3a;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            border: 1px solid #2a3a5a;
        }
        .tab.active {
            background: #4CAF50;
            border-color: #4CAF50;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .broadcast-area {
            background: #1e2a3a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .broadcast-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #2a3a5a;
            border: 1px solid #4CAF50;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>üëë ADMIN DASHBOARD</h1>
                <p style="color: #8892b0;">Welcome, @awn175</p>
            </div>
            <div class="owner-badge">OWNER</div>
        </header>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('pending')">‚è≥ PENDING</div>
            <div class="tab" onclick="switchTab('tournaments')">üèÜ TOURNAMENTS</div>
            <div class="tab" onclick="switchTab('messages')">üí¨ MESSAGES</div>
            <div class="tab" onclick="switchTab('broadcast')">üì¢ BROADCAST</div>
        </div>

        <!-- PENDING SECTION -->
        <div id="pending-section" class="section active">
            <div class="card">
                <h2>‚è≥ PENDING APPROVALS</h2>
                <div id="pending-list">
                    <p style="color: #8892b0;">Loading...</p>
                </div>
            </div>
        </div>

        <!-- TOURNAMENTS SECTION -->
        <div id="tournaments-section" class="section">
            <div class="grid">
                <!-- Knockout Settings -->
                <div class="card">
                    <h2>üèÜ KNOCKOUT SETTINGS</h2>
                    <div class="tournament-setting">
                        <label style="display: block; margin-bottom: 10px;">
                            <input type="checkbox" id="knockout-enabled" checked> Enable Tournament
                        </label>
                        
                        <div class="setting-row">
                            <input type="number" id="knockout-amount-1" placeholder="Amount" value="30">
                            <select id="knockout-players-1">
                                <option value="16">16 Players</option>
                                <option value="32">32 Players</option>
                                <option value="64">64 Players</option>
                            </select>
                        </div>
                        
                        <div class="setting-row">
                            <input type="number" id="knockout-amount-2" placeholder="Amount" value="50">
                            <select id="knockout-players-2">
                                <option value="16">16 Players</option>
                                <option value="32">32 Players</option>
                                <option value="64">64 Players</option>
                            </select>
                        </div>
                        
                        <div class="setting-row">
                            <input type="number" id="knockout-amount-3" placeholder="Amount" value="100">
                            <select id="knockout-players-3">
                                <option value="16">16 Players</option>
                                <option value="32">32 Players</option>
                                <option value="64">64 Players</option>
                            </select>
                        </div>
                        
                        <button class="btn btn-green" style="width: 100%; margin-top: 15px;" onclick="saveKnockoutSettings()">üíæ SAVE KNOCKOUT SETTINGS</button>
                        <button class="btn btn-blue" style="width: 100%; margin-top: 10px;" onclick="startTournament('knockout')">‚ñ∂Ô∏è START KNOCKOUT TOURNAMENT</button>
                    </div>
                </div>

                <!-- League Settings -->
                <div class="card">
                    <h2>‚öΩ LEAGUE SETTINGS</h2>
                    <div class="tournament-setting">
                        <label style="display: block; margin-bottom: 10px;">
                            <input type="checkbox" id="league-enabled" checked> Enable Tournament
                        </label>
                        
                        <div class="setting-row">
                            <input type="number" id="league-amount-1" placeholder="Amount" value="30">
                            <select id="league-players-1">
                                <option value="10">10 Players</option>
                                <option value="15">15 Players</option>
                                <option value="20">20 Players</option>
                            </select>
                        </div>
                        
                        <div class="setting-row">
                            <input type="number" id="league-amount-2" placeholder="Amount" value="50">
                            <select id="league-players-2">
                                <option value="10">10 Players</option>
                                <option value="15">15 Players</option>
                                <option value="20">20 Players</option>
                            </select>
                        </div>
                        
                        <div class="setting-row">
                            <input type="number" id="league-amount-3" placeholder="Amount" value="100">
                            <select id="league-players-3">
                                <option value="10">10 Players</option>
                                <option value="15">15 Players</option>
                                <option value="20">20 Players</option>
                            </select>
                        </div>
                        
                        <button class="btn btn-green" style="width: 100%; margin-top: 15px;" onclick="saveLeagueSettings()">üíæ SAVE LEAGUE SETTINGS</button>
                        <button class="btn btn-blue" style="width: 100%; margin-top: 10px;" onclick="startTournament('league')">‚ñ∂Ô∏è START LEAGUE TOURNAMENT</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- MESSAGES SECTION -->
        <div id="messages-section" class="section">
            <div class="card">
                <h2>üí¨ USER MESSAGES</h2>
                <div id="messages-list">
                    <p style="color: #8892b0;">Loading...</p>
                </div>
            </div>
        </div>

        <!-- BROADCAST SECTION -->
        <div id="broadcast-section" class="section">
            <div class="card">
                <h2>üì¢ BROADCAST MESSAGE</h2>
                
                <div class="broadcast-area">
                    <select id="broadcast-target" class="broadcast-input">
                        <option value="all">üì¢ Broadcast to All Players</option>
                        <option value="knockout">üèÜ Knockout Players Only</option>
                        <option value="league">‚öΩ League Players Only</option>
                        <option value="specific">üë§ Specific User</option>
                    </select>
                    
                    <input type="text" id="specific-user" class="broadcast-input" placeholder="@username (for specific user)" style="display: none;">
                    
                    <textarea id="broadcast-message" class="broadcast-input" rows="5" placeholder="Type your broadcast message here..."></textarea>
                    
                    <button class="btn btn-green" style="width: 100%;" onclick="sendBroadcast()">üì® SEND BROADCAST</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is owner
        function checkOwner() {
            // In real app, this would check Telegram login
            return true;
        }

        // Load pending approvals
        async function loadPending() {
            const res = await fetch('/api/admin/pending?admin=@awn175');
            const data = await res.json();
            
            let html = '';
            if (data.length === 0) {
                html = '<p style="color: #8892b0;">No pending approvals</p>';
            } else {
                data.forEach(p => {
                    html += `
                        <div class="pending-item">
                            <div class="pending-header">
                                <span class="username">@${p.username}</span>
                                <span class="amount">${p.amount} Birr</span>
                            </div>
                            <p style="color: #8892b0;">Tournament: ${p.tournament}</p>
                            <p style="color: #8892b0;">Date: ${p.date}</p>
                            <div class="pending-actions">
                                <button class="btn btn-green" onclick="approvePayment(${p.id})">‚úÖ Approve</button>
                                <button class="btn btn-red" onclick="rejectPayment(${p.id})">‚ùå Reject</button>
                                <button class="btn btn-blue" onclick="viewScreenshot('${p.screenshot}')">üì∏ View</button>
                            </div>
                        </div>
                    `;
                });
            }
            document.getElementById('pending-list').innerHTML = html;
        }

        // Load messages
        async function loadMessages() {
            const res = await fetch('/api/admin/messages?admin=@awn175');
            const data = await res.json();
            
            let html = '';
            if (data.length === 0) {
                html = '<p style="color: #8892b0;">No messages</p>';
            } else {
                data.forEach(m => {
                    html += `
                        <div class="message-item">
                            <div class="message-user">@${m.username}</div>
                            <div class="message-text">${m.message}</div>
                            <div class="message-date">${m.date}</div>
                        </div>
                    `;
                });
            }
            document.getElementById('messages-list').innerHTML = html;
        }

        // Switch tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            
            if (tab === 'pending') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('pending-section').classList.add('active');
                loadPending();
            } else if (tab === 'tournaments') {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('tournaments-section').classList.add('active');
            } else if (tab === 'messages') {
                document.querySelectorAll('.tab')[2].classList.add('active');
                document.getElementById('messages-section').classList.add('active');
                loadMessages();
            } else if (tab === 'broadcast') {
                document.querySelectorAll('.tab')[3].classList.add('active');
                document.getElementById('broadcast-section').classList.add('active');
            }
        }

        // Show/hide specific user input
        document.getElementById('broadcast-target').addEventListener('change', function() {
            const specificUser = document.getElementById('specific-user');
            specificUser.style.display = this.value === 'specific' ? 'block' : 'none';
        });

        // Approve payment
        async function approvePayment(id) {
            const res = await fetch('/api/admin/process_registration', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    admin: '@awn175',
                    registration_id: id,
                    action: 'approve'
                })
            });
            const data = await res.json();
            if (data.success) {
                alert('‚úÖ Payment approved!');
                loadPending();
            }
        }

        // Reject payment
        async function rejectPayment(id) {
            const reason = prompt('Reason for rejection:');
            if (!reason) return;
            
            const res = await fetch('/api/admin/process_registration', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    admin: '@awn175',
                    registration_id: id,
                    action: 'reject',
                    reason: reason
                })
            });
            const data = await res.json();
            if (data.success) {
                alert('‚ùå Payment rejected');
                loadPending();
            }
        }

        // View screenshot
        function viewScreenshot(path) {
            window.open(path, '_blank');
        }

        // Save knockout settings
        function saveKnockoutSettings() {
            alert('‚úÖ Knockout settings saved!');
        }

        // Save league settings
        function saveLeagueSettings() {
            alert('‚úÖ League settings saved!');
        }

        // Start tournament
        function startTournament(type) {
            if (confirm(`Start ${type} tournament?`)) {
                alert(`‚úÖ ${type} tournament started!`);
            }
        }

        // Send broadcast
        function sendBroadcast() {
            const target = document.getElementById('broadcast-target').value;
            const message = document.getElementById('broadcast-message').value;
            const specificUser = document.getElementById('specific-user').value;
            
            if (!message) {
                alert('Please enter a message');
                return;
            }
            
            alert(`üì¢ Broadcast sent to ${target}!`);
            document.getElementById('broadcast-message').value = '';
        }

        // Load data on page load
        loadPending();
        loadMessages();
    </script>
</body>
</html>
