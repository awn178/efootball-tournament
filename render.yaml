services:
  - type: web
    name: efootball-tournament
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: efootball-db
          property: connectionString

  - type: worker
    name: efootball-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: efootball-db
          property: connectionString

databases:
  - name: efootball-db
    databaseName: efootball
    user: efootball_user
